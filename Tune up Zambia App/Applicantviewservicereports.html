<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Service Report</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
        }
        .container {
          width: 80%;
          margin: 50px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
          text-align: center;
          color: #333;
        }
        .report {
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #fafafa;
          margin-top: 20px;
        }
        .report p {
          font-size: 16px;
          margin: 10px 0;
        }
        .status {
          font-weight: bold;
          color: #fff;
          padding: 5px 10px;
          border-radius: 5px;
        }
        .pending { background-color: #f39c12; }
        .in-progress { background-color: #3498db; }
        .completed { background-color: #2ecc71; }
        .download-btn {
          display: block;
          margin-top: 20px;
          padding: 10px;
          background-color: #4CAF50;
          color: white;
          text-align: center;
          text-decoration: none;
          border-radius: 5px;
          cursor: pointer;
        }
        .download-btn:hover {
          background-color: #45a049;
        }
    </style>
    <script>
        function downloadReport() {
          const reportContent = `Customer Name: John Doe\nCar Model: Toyota Corolla\nService Type: Oil Change\nService Status: Completed\nService Date: March 5, 2024\nMechanic Notes: Replaced engine oil and oil filter. Checked tire pressure and fluids.\nTotal Cost: $50.00`;
          const blob = new Blob([reportContent], { type: 'text/plain' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'Service_Report.txt';
          link.click();
        }
    </script>
</head>
<body>
<div class="container">
    <h1>View Service Report</h1>
    <div class="report">
        <p><strong>Customer Name:</strong> John Doe</p>
        <p><strong>Car Model:</strong> Toyota Corolla</p>
        <p><strong>Service Type:</strong> Oil Change</p>
        <p><strong>Service Status:</strong> <span class="status completed">Completed</span></p>
        <p><strong>Service Date:</strong> March 5, 2024</p>
        <p><strong>Mechanic Notes:</strong> Replaced engine oil and oil filter. Checked tire pressure and fluids.</p>
        <p><strong>Total Cost:</strong> KWA 50.00</p>
        <button class="download-btn" onclick="downloadReport()">Download Report</button>
    </div>
</div>
</body>
</html>
