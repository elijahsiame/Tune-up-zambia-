            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;

            text-align: center;

            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        .login-form {
            display: none;
        }
        .active-form {
            display: block;
        }
    </style>

    // Function to toggle between User and Admin login forms
    function toggleForm(form) {
        const userForm = document.getElementById('user-login');
        const adminForm = document.getElementById('admin-login');

        if (form === 'user-login') {
            userForm.classList.add('active-form');
            adminForm.classList.remove('active-form');
        } else if (form === 'admin-login') {
            adminForm.classList.add('active-form');
            userForm.classList.remove('active-form');
        }
    }

    // User Login Submission

        const user = registeredUsers.find(user => user.username === username && user.password === password);

            // Redirect to Applicant_indexcode.html page after successful login

    }
